<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body,div {
margin:0; padding:0;
}
</style>
</head>

<body>
<div id="baidu" style="width:300px; height:250px"></div>
<script language="javascript">
function $ad(){
	var ifr = document.createElement('iframe');
	ifr.scrolling="no";
	ifr.marginWidth= "0";
	ifr.marginHeight="0";
	ifr.frameBorder="0";
	ifr.width="300";
	ifr.height="250";
	ifr.allowTransparency="true";
	ifr.src="http://www.mydrivers.com/baiduAfxId.html#c_id=u2082951";

	var e=document.getElementById("baidu");
	if(e){e.appendChild(ifr);}
}
setTimeout($ad,10);
</script>
</body>
</html>
